<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5fdcae6a3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://solicode.co/images/logo/ofppt-logo.svg" type="image/gif" sizes="32x32">
    <title>Clubs Form</title>
</head>
<body>
<main>
    <div id="pic">
    </div>
    <div id="formSide">
        <div id="logo">
            <img src="https://solicode.co/images/logo/Solicode_logo_without_slogan_for_white_BG.svg" alt="Logo"  >
        </div>
        <p></p>
        <form>
            <div>
                <div class="input-group">
                    <input type="text" id="name"value="" onkeyup="this.setAttribute('value',this.value);">
                    <label class="floating-label" for="name">First Name</label>
                </div>
                <div class="input-group" >
                    <input type="text"  onkeyup="this.setAttribute('value',this.value);" id="lastName" value="">
                    <label class="floating-label" for="lastName">Last Name</label>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="email" value="" onkeyup="this.setAttribute('value',this.value);">
                <label class="floating-label" for="email">E-mail</label>
            </div>
            <div class="input-group">
                <input type="text" id="tele" value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="tele"class="floating-label" >Telephone</label>
            </div>
            <fieldset>
                <legend>Gendre</legend>
                <div class="input-group">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Group</legend>
                <div class="input-group">
                    <input type="radio" name="group" id="dw-101">
                    <label for="dw-101">Dw-101</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" id="dw-102">
                    <label for="dw-102">Dw-102</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" id="dw-103">
                    <label for="dw-103">Dw-103</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" id="dm-101">
                    <label for="dm-101">Dm-101</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" id="dm-102">
                    <label for="dm-102">Dm-102</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Clubs</legend>
                <select name="" multiple>
                    <option value="">Chess</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </fieldset>
            <button type="button">Join</button>
        </form>
    </div>
</main>
</body>
</html>
