<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5fdcae6a3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://solicode.co/images/logo/ofppt-logo.svg" type="image/gif" sizes="32x32">
    <title>Clubs Form</title>
</head>
<body>
<main>
    <div id="pic"></div>
    <div id="formSide">
        <div id="logo">
            <img src="img/Solicode_logo_without_slogan_for_white_BG.svg" alt="Logo">
        </div>
       <div>
           <p>Please fill the form down and choose what club you want to join</p>
           <p>Note : all the fields are required</p>
       </div>
        <form action="" >
            <div>
                <div class="input-group">
                    <input type="text" name="firstname" id="name" value="" onkeyup="this.setAttribute('value',this.value);">
                    <label class="floating-label" for="name">First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" name="lastname" onkeyup="this.setAttribute('value',this.value);" id="lastName" value="">
                    <label class="floating-label" for="lastName">Last Name</label>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="email" name="email" value="" onkeyup="this.setAttribute('value',this.value);">
                <label class="floating-label" for="email">E-mail</label>
            </div>
            <div class="input-group">
                <input type="text" id="tele" name="telephone" value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="tele" class="floating-label">Telephone</label>
            </div>
            <fieldset>
                <legend>Gendre</legend>
                <div class="input-group">
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Group</legend>
                <div class="input-group">
                    <input type="radio" name="group" value="dw-101" id="dw-101">
                    <label for="dw-101">Dw-101</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" value="dw-102" id="dw-102">
                    <label for="dw-102">Dw-102</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" value="dw-103" id="dw-103">
                    <label for="dw-103">Dw-103</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" value="dm-101" id="dm-101">
                    <label for="dm-101">Dm-101</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="group" value="dm-102" id="dm-102">
                    <label for="dm-102">Dm-102</label>
                </div>
            </fieldset>
            <fieldset>
                <legend><label for="clubs">Clubs</label></legend>
                <select name="club" id="clubs" multiple>
                    <option value="chess">Chess</option>
                    <option value="robotique">Robotique</option>
                    <option value="music">Music</option>
                </select>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
